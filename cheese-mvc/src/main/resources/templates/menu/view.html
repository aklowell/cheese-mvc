<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${menu.name}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">There are no cheeses in this menu.</p>

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese.cheeseName}">name</li>
</ul>

<p><a th:href="'/menu/add-item/' +${menu.id}">Add Cheese</a></p>

</body>
</html>
