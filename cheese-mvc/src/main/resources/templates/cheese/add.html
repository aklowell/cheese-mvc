<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method ="post" th:object = "${cheese}" style="max-width:600px;">
    <div class="form-group">
    <label th:for="cheeseName">Name of Cheese:</label>
    <input class="form-control" th:field="*{cheeseName}" />
        <span th:errors="*{cheeseName}" class="error"></span>
    </div>
    <div class="form-group">
    <label th:for="cheeseType">Description of Cheese:</label>
    <input class="form-control" th:field="*{cheeseType}" />
        <span th:errors="*{cheeseType}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Variety</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                th:text="${category.name}"
                th:value="${category.id}">
            </option>
        </select>
    </div>
    <input type = "submit" value="Add Cheese" />

</form>

</body>
</html>
