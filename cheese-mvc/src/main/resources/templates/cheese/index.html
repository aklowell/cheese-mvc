<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${cheeses} and ${cheeses.size()}">No cheeses added yet! </p>

    <table class="table">
        <tr>
            <th>Cheese</th>
            <th>Description</th>
            <th>Variety</th>
        </tr>
    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.cheeseName}">Cheese</td>
        <td th:text="${cheese.cheeseType}">Description</td>
        <td th:text="${cheese.category.name}">Variety</td>

      <!--  <td th:text="${categories}"></td> -->

        <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">Edit</a></td>
    </tr>
    </table>

    <p><a href = "/cheese/add">Add | </a><a href = "/cheese/remove">Remove</a></p>

</body>
</html>
