<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>




    <form method="post">

        <h2 th:each="cheese:${cheeses}">

            <input type="checkbox" name="cheeseIds" th:value="${cheese.cheeseId}"/>
            <label th:for="${cheese.cheeseId}" th:text="${cheese.cheeseName}"></label>
        </h2>

        <input type="submit" value="Click to delete cheeses"/>

    </form>

</body>
</html>
